<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Angular Address Book</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/contact.controller.js"></script>
  <script src="js/contact.service.js"></script>
</head>
<body>

  <h1 id="headline">Angular Address Book</h1>

  <div ng-controller="ContactController as contact">
    <p>New Contact Form</p>
    <form class="contact-form" ng-submit="contact.addContact();">
      <input type="text" placeholder="New Contact Name" ng-model="contact.newContactName">
      <input type="email" placeholder="New Contact Email" ng-model="contact.newContactEmail">
      <button type="submit">Add New Contact</button>
    </form>
    <ul class="flex-container">
      <li class="contact-summary" ng-repeat="item in contact.list">
          <h2>{{ item.name }}</h2>
          <p>{{ item.email }}</p>
          <div ng-show="showDetails">
            <p> {{ item.address.street }} </p>
            <p> {{ item.address.city }}, {{ item.address.zipcode }} </p>
            <p> {{ item.phone }} </p>
            <p> {{ item.company.name }} </p>
          </div>
          <button ng-show="!showDetails" ng-click="showDetails = true">Show Details</button>
          <button ng-show="showDetails" ng-click="showDetails = false">Hide Details</button>
          <button ng-click="contact.removeContact(item, $index);">Delete</button>
      </li>
    </ul>
  </div>

</body>
</html>
